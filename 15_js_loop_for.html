<html>
  <body>

  <h2>JavaScript For Loop</h2>

  <p id="demo"></p>

    <script>
        var fruits = ["Apple" , "Banana" ,"Coconut"];
        var text = "";
        for(var x=0; x<fruits.length; x++){
            text += "No." + x + " " + fruits[x] +"<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

  </body>
</html>
