<html>
  <body>

  <h2>JavaScript While Loop</h2>

  <p id="demo"></p>

  <script>
  var i = 0;
  var text = "";

      while(i<10){
          text += "Loop " + i + "<br>";
          i++;
      }

      document.getElementById("demo").innerHTML = text;
  </script>

  </body>
</html>
