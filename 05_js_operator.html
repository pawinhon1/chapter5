<html>
  <body>

    <h2>The JavaScript typeof Operator</h2>


    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML = 
      typeof "pawin" + "<br>" +
      typeof 4.5555 + "<br>" +
      typeof NaN + "<br>" +
      typeof false + "<br>" +
      typeof {name:'john', age:34} + "<br>" +
      typeof new Date() + "<br>" +
      typeof function () {} + "<br>" +
      typeof myCar + "<br>" +
      typeof null;
    </script>

  </body>
</html>
